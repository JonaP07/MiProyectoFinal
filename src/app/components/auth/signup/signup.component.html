<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-medium text-gray-900 text-center mb-6">Acceder</h2>
    <div class="mb-4">
      <label for="full-name" class="block text-sm font-medium text-gray-700 mb-2">Nombre completo</label>
      <input type="text" id="full-name" [(ngModel)]="nombre" name="full-name"
        class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email"
        class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password"
        class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="mb-4">
      <label for="confirmpassword" class="block text-sm font-medium text-gray-700 mb-2">Confirmar contraseña</label>
      <input type="password" id="confirmpassword" [(ngModel)]="confirmPassword" name="confirmpassword"
        class="w-full bg-gray-50 border border-gray-300 text-gray-900 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <button (click)="registrarse()"
      class="w-full bg-indigo-500 text-white py-2 px-4 rounded-lg hover:bg-indigo-600 transition-colors">
      Registrarse
    </button>
    <p class="text-xs text-gray-500 text-center mt-4">
Rellena tus datos correctamente
</p>
  </div>
</div>
