<section class="text-gray-600 body-font relative">
  <!-- Mapa -->
  <div class="absolute inset-0 bg-gray-300">
    <iframe width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="Ubicación" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=es&q=Tienda%20Electr%C3%B3nica%20Bolivia&ie=UTF8&t=&z=12&iwloc=B&output=embed" style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
  </div>

  <!-- Formulario -->
  <div class="container px-5 py-24 mx-auto flex">
    <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Contáctanos</h2>
      <p class="leading-relaxed mb-5 text-gray-600">
        Si tienes dudas, comentarios o necesitas ayuda con tu pedido, completa el formulario y nos pondremos en contacto contigo.
      </p>

      <!-- Correo Electrónico -->
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" placeholder="tuemail@ejemplo.com" required>
      </div>

      <!-- Mensaje -->
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">Mensaje</label>
        <textarea id="message" name="message" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out" placeholder="Escribe tu mensaje aquí..." required></textarea>
      </div>

      <!-- Botón -->
      <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">
        Enviar Mensaje
      </button>
      <p class="text-xs text-gray-500 mt-3">
        Nuestro equipo responderá a tu consulta dentro de las próximas 24 horas.
      </p>
    </div>
  </div>
</section>
